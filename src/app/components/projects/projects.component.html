<section class="projects">
  <div class="container">
    <h1>My Projects</h1>
    <p class="subtitle">Here are some of the projects I've worked on</p>

    <div class="projects-grid">
      <div *ngFor="let project of projects" class="project-card">
        <div class="project-image">
          <img [src]="getImageUrl(project.image)" [alt]="project.title">
          <div class="project-overlay">
            <a *ngIf="project.liveLink" [href]="project.liveLink" class="project-link" target="_blank" rel="noopener noreferrer">
              <i class="fas fa-external-link-alt"></i>
            </a>
            <a *ngIf="project.githubLink" [href]="project.githubLink" class="project-github" target="_blank" rel="noopener noreferrer">
              <i class="fab fa-github"></i>
            </a>
          </div>
        </div>
        <div class="project-content">
          <h3>{{ project.title }}</h3>
          <p class="project-description">{{ project.description }}</p>
          <div class="project-tech">
            <span *ngFor="let tech of project.technologies">{{ tech }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
